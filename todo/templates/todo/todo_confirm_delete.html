{% extends 'base.html' %}
{% load static %}

{% block title %}Todo List{% endblock %}
{% block extra_css %}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mt-3 mb-3">Are you sure you want to delete "{{ object }}"?</h2>
        
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">Yes, delete</button>
            <a class="btn btn-danger ml-2" href="{% url 'task_list' %}">Cancel</a>
        </form>
    </div>
{% endblock %}

{% block extra_js %}{% endblock %}
